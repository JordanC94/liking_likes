<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liking Likes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start of header and h1 -->
  <header>Network
  </header>
  <h1>Your Feed</h1>
  <!-- End of header and h1 -->
  <!-- Start of main container -->
  <div class="container">
    <!-- Start of left container -->
    <div class="left-box">
      <div class="avatar">
        <img src="./user-circle.png" alt="user-circle">
        <a href="">Add an avatar</a>
        <h2>James Doe</h2>
      </div>
    </div>
    <!-- End of left container -->
    <!-- Start of right container -->
    <div class="right-box">
      <!-- Start of feed container and content -->
      <div class="your-feed">
        <div class="feed">
          <div class="feed-content">
            <h2>Neil M</h2>
            <!-- Start of button 1 -->
            <p><span id="counter1">9</span> Like(s)</p>
            <button onclick="like(counter1)">Like</button>
            <!-- End of button -->
          </div>
          <p class="post">I just set up this new Discord bot. Let me know what you all think. <a href="">link</a></p>
        </div>
        <div class="feed">
          <div class="feed-content">
            <h2>Nichole K</h2>
            <!-- Start of button 2 -->
            <p><span id="counter2">12</span> Like(s)</p>
            <button onclick="like(counter2)">Like</button>
            <!-- End of button 2 -->
          </div>
          <p class="post">Just finished my <a href="">next comic</a>, check it out.</p>
        </div>
        <div class="feed">
          <div class="feed-content">
            <h2>Jim R</h2>
            <!-- Start of button 3 -->
            <p><span id="counter3">9</span> Like(s)</p>
            <button onclick="like(counter3)">Like</button>
            <!-- End of button 3 -->
          </div>
          <p class="post">I Can't stop listening to the <a href="">new albulm.</a> Who else is liking it?</p>
        </div>
      </div>
      <!-- End of Feed container and contents -->
    </div>
  </div>
  <!-- End of main container -->
  <script src="./script.js"></script>
</body>
</html>
